<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="xo">
    <input name="player" id="r1" type="radio" value="X" checked><label for="r1"> X </label>
    <input name="player" id="r2" type="radio" value="O"><label for="r2"> O </label>
  </div>

  <table>
      <tr>
        <td id="cell1"></td>
        <td id="cell2" class="vert"></td>
        <td id="cell3"></td>
      </tr>
      <tr>
        <td id="cell4" class="horiz"></td>
        <td id="cell5" class="horiz vert"></td>
        <td id="cell6" class="horiz"></td>
      </tr>
        <td id="cell7"></td>
        <td id="cell8" class="vert"></td>
        <td id="cell9"></td>
      </tr>
  </table>

  <div id="resetGame">
    <button type="button" id="reset">Reset</button>
  </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
